<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body ng-app="okdevtv">
    {{gateway}}
    <button ng-click="count = count + 1" ng-init="count=0">
        Increment
    </button>
    <span>count: {{count}}</span>

    <div ng-controller="OkController as ok">
        {{ok.gateway.url}}
    </div>
    <hr>{{3 * 5}}
    <script src="angular.min.js"></script>
    <script src="ng01.js"></script>
</body>

</html>
